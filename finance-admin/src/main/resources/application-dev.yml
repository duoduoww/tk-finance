#server
server:
  port: 8788


spring:
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/finance?serverTimezone=UTC&useSSL=false&useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai
    username: root
    password: 123456
    hikari:
      maximum-pool-size: 15
      auto-commit: true
      idle-timeout: 30000
      pool-name: HikariCP
      max-lifetime: 1800000
      connection-timeout: 30000
      connection-test-query: SELECT 1
    druid:
      maxActive: 20
      maxWait: 60000
      timeBetweenEvictionRunsMillis: 60000
      minEvictableIdleTimeMillis: 300000
      validationQuery: SELECT 1
      testWhileIdle: true
      testOnBorrow: false
      testOnReturn: false
      poolPreparedStatements: true
      maxPoolPreparedStatementPerConnectionSize: 20
      filters: stat,wall
      connectionProperties: druid.stat.mergeSql\=true;druid.stat.slowSqlMillis\=5000
      web-stat-filter:
        enabled: true
        url-pattern: /*
        exclusions: /*.js,*.gif,*.jpg,*.bmp,*.png,*.css,*.ico,/druid/*
      stat-view-servlet:
        deny: 192.168.1.73
        reset-enable: false
        #以下4项，将来上生产环境以后一定要改！！！！！一定要改！！！！！一定要改！！！！！
        url-pattern: /druid/*
        login-username: admin
        login-password: 123456
  jackson:
    time-zone: GMT+8
    date-format: yyyy-MM-dd HH:mm:ss
  redis:
    host: 127.0.0.1
    port: 6379
    jedis:
      pool:
        max-active: 8
        max-wait: -1
        max-idle: 500
        min-idle: 0
        time-between-eviction-runs:  100



# 设置关联的表名
mybatis-plus:
  global-config:
    db-column-underline: false
  #  配置mapper xml 文件所在路径
  mapper-locations: classpath*:com/arrange/mini/mapper/**/*.xml
  # 配置映射类所在包名
  type-aliases-package: com.arrange.mini.mapper
  configuration:
    use-actual-param-name: false

logging:
  level:
    learning: debug
    com.arrange.mini.mapper: debug
    org:
      springframework:
        web:
          servlet:
            mvc:
              method:
                annotation:
                  RequestMappingHandlerMapping: trace
mybatis:
  #  配置mapper xml 文件所在路径
  mapper-locations: classpath*:com/tk/admin/mapper/**/*.xml
  # 配置映射类所在包名
  type-aliases-package: com.tk.admin.mapper
  configuration:
    use-actual-param-name: false